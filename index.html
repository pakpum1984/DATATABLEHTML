  <script>

    // เมื่อคลิกที่ปุ่ม "เพิ่มข้อมูล"
    $('.btn-warning').click(function() {
      // รีเซ็ตค่าในฟอร์มเพื่อเตรียมการเพิ่มข้อมูลใหม่
      $('#editId').val('');
      $('#editName').val('');
      $('#editNickname').val('');

      // แสดง modal เพื่อเพิ่มข้อมูล
      $('#addDataModal').modal('show');
    });

    // เมื่อคลิกที่ปุ่ม "บันทึก" ใน modal เพื่อเพิ่มข้อมูล
    $('#saveNewData').click(function() {
      // เรียกใช้ฟังก์ชัน saveData() เพื่อบันทึกข้อมูล
      saveNewData();
    });


    function booksubmitForm() {
        event.preventDefault();
        Swal.fire({
            position: 'center',
            title: '<h4>กำลังบันทึกข้อมูล...</h4>',
            showConfirmButton: false,
        });
        Swal.showLoading();

        // Fetch data from the form
      
        var addName = document.getElementById('addName').value;
        var addNickname = document.getElementById('addNickname').value;


        if (addName == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกชื่อสกุลท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (addNickname == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกชื่อเล่นของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      }
      var formData = new FormData(document.getElementById("addDataForm"));
      formData.append('action', 'submitFormadmin'); // เพิ่ม key "action" เพื่อบ่งบอกว่าเป็นการ submitForm
       fetch(googleScriptUrl, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // เปลี่ยนจาก response.text() เป็น response.json() เนื่องจากข้อมูลที่ส่งกลับมาเป็น JSON
        .then(data => {
            // Handle the successful response
            console.log(data);
            if (data == true) {
              document.getElementById("addDataForm").reset();
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: '<h4>บันทึกข้อมูลสำเร็จ</h4>',
                    showConfirmButton: false,
                    timer: 1500,
                });
              location.reload();
            } else {
                Swal.fire({
                    position: 'center',
                    icon: 'error',
                    title: '<h4>มีการจองวันที่และช่วงเวลานี้แล้ว</h4>',
                    showConfirmButton: true,
                    confirmButtonText: 'OK',
                });
            }
        })
        .catch(error => {
            // Handle the error
            console.error('Error:', error);
        });
    }

    
    // เพิ่มฟังก์ชันเพื่อบันทึกข้อมูลใหม่
    function saveNewData(event) {
      event.preventDefault(); // หยุดการส่งค่าฟอร์มทางเบราว์เซอร์

      // ดึงข้อมูลที่ป้อนจากฟอร์มใน modal
      var id = $('#addId').val();
      var name = $('#addName').val();
      var nickname = $('#addNickname').val();

      // สร้าง JSON object ที่มีข้อมูลใหม่
      var newData = {
        'ไอดี': id,
        'ชื่อ': name,
        'ชื่อเล่น': nickname
      };

      // แปลง JSON object เป็น string JSON
      var jsonData = JSON.stringify(newData);

      // ส่งข้อมูลใหม่ไปยัง Google Apps Script ผ่าน fetch
      fetch('https://script.google.com/macros/s/AKfycbwQLkv0w7KE3cLbb1DBPwjvG0oWxt-vZmG8D4yzI4omfmSoOkDdsXsQFVbxz1-XCkXZOw/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: jsonData
      })
      .then(response => response.json())
      .then(data => {
        console.log('New data saved successfully:', data);
        // ปิด modal เมื่อบันทึกข้อมูลเสร็จสิ้น
        $('#addDataModal').modal('hide');
        // รีโหลดหน้าเพื่อแสดงข้อมูลที่ถูกเพิ่ม
        location.reload();
      })
      .catch(error => {
        console.error('Error saving new data:', error);
        // แสดงข้อความแจ้งเตือนหากเกิดข้อผิดพลาดในการบันทึกข้อมูล
        alert('An error occurred while saving new data. Please try again later.');
      });
    }

    // ใช้ jQuery เพื่อระบุเหตุการณ์ที่เกิดขึ้นเมื่อฟอร์มเพิ่มข้อมูลถูกส่ง
    $(document).ready(function() {
      $('#addDataForm').submit(saveNewData);
    });

    
function editData(button) {
  var index = $(button).data('index');
  var row = $(button).data('row');
  
  // ตั้งค่าข้อมูลใน input ใน modal
  $('#editId').val(row['ไอดี']);
  $('#editName').val(row['ชื่อ']);
  $('#editNickname').val(row['ชื่อเล่น']);

  // กำหนดค่า index ของแถวที่ต้องการแก้ไขให้กับ modal
  $('#editModal').data('index', index);

  // แสดง modal
  $('#editModal').modal('show');
}

    function saveData(event) {
      event.preventDefault(); // หยุดการส่งค่าฟอร์มทางเบราว์เซอร์
    Swal.fire({
            position: 'center',
            title: '<h4>กำลังบันทึกข้อมูล...</h4>',
            showConfirmButton: false,
          })
           Swal.showLoading()
      // ดึงข้อมูลที่แก้ไขจาก input ใน modal
      var id = $('#editId').val();
      var name = $('#editName').val();
      var nickname = $('#editNickname').val();

      // สร้าง JSON object ที่มีข้อมูลที่แก้ไขแล้ว
      var editedData = {
        'ไอดี': id,
        'ชื่อ': name,
        'ชื่อเล่น': nickname
      };

      // แปลง JSON object เป็น string JSON
      var jsonData = JSON.stringify(editedData);

      fetch(googleScriptUrl, {
        method: 'POST',
        body: jsonData // ข้อมูลที่แก้ไข
      })
      .then(response => response.json()) // เปลี่ยนจาก response.text() เป็น response.json() เนื่องจากข้อมูลที่ส่งกลับมาเป็น JSON
      .then(data => {
        document.getElementById("myFormsave").reset();
       Swal.fire({
  position: 'center',
  icon: 'success',
  title: 'แก้ไขข้อมูลเรียบร้อยแล้ว',
  showConfirmButton: false,
  timer: 2500
})
        console.log(data);
        location.reload();
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }



    $.LoadingOverlaySetup({
      size: "15", // ขนาดของ LoadingOverlay
      imageColor: "#0d6efd" // สีของไอคอน
    });

 




    var googleScriptUrl = 'https://script.google.com/macros/s/AKfycbwQLkv0w7KE3cLbb1DBPwjvG0oWxt-vZmG8D4yzI4omfmSoOkDdsXsQFVbxz1-XCkXZOw/exec'; // ใส่ URL ของ Google Apps Script ที่คุณสร้าง
$(document).ready(function() {
 
  $.ajax({
    url: googleScriptUrl,
    dataType: 'json',
    success: function(data) {
       $.LoadingOverlay("hide");
      var headerRow = [
        { title: 'ไอดี' },
        { title: 'ชื่อ' },
        { title: 'ชื่อเล่น' },
        { title: 'แก้ไข' },
        { title: 'ลบ' } // เพิ่มหัวข้อสำหรับปุ่มลบ
      ];
      var tableRows = [];

      $.each(data, function(index, row) {
        var editButton = '<button type="button" onclick="editData(this);" class="btn btn-success edit-button" data-bs-toggle="modal" data-bs-target="#editModal" data-index="' + index + '" data-row=\'' + JSON.stringify(row) + '\'><span>แก้ไข</span></button>';
        
        // สร้างปุ่ม deleteButton และกำหนด onclick attribute ให้เรียกใช้ฟังก์ชั่น deleteData
  var deleteButton = '<button type="button" onclick="deleteData(\'' + row['ไอดี'] + '\');" class="btn btn-danger delete-button"><span>ลบ</span></button>';


        var rowData = [
          row['ไอดี'],
          row['ชื่อ'],
          row['ชื่อเล่น'],
          editButton,
          deleteButton // เพิ่มปุ่ม deleteButton ไปยังข้อมูลแต่ละแถว
        ];
        tableRows.push(rowData);
      });

      $('#dataTable').DataTable({
        data: tableRows,
        columns: headerRow
      });
    },
    error: function(xhr, status, error) {
      console.error('Error fetching data:', status, error);
    }
  });
});


    // ฟังก์ชั่น deleteData เพื่อลบข้อมูล
    function deleteData(id) {
      Swal.fire({
        //title: "Are you sure?",
        text: "คุณต้องการลบข้อมูลใช่หรือไม่!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "ใช่ต้องการลบข้อมูล"
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
              position: 'center',
              title: '<h4>กำลังลบข้อมูล...</h4>',
              showConfirmButton: false,
          });
          Swal.showLoading();
          // ส่งข้อมูล ID ที่ต้องการลบไปยัง Google Apps Script ผ่าน AJAX request
          $.ajax({
            url: googleScriptUrl, // URL ของ Google Apps Script
            method: 'POST',
            dataType: 'json',
            data: { id: id }, // ส่งข้อมูล ID เพื่อลบ
            success: function(response) {
              if (response.success) {
                Swal.fire({
                  //title: "ลบข้อมูล",
                  text: "ลบข้อมุลเรียบร้อยแล้ว",
                  icon: "success"
                }).then(() => {
                  // รีโหลดหน้าหลังจากที่ข้อมูลถูกลบเรียบร้อย
                  location.reload();
                });
              } else {
                console.error('Error deleting data:', response.error);
                alert('An error occurred while deleting data. Please try again later.');
              }
            },
            error: function(xhr, status, error) {
              console.error('Error deleting data:', status, error);
              alert('An error occurred while deleting data. Please try again later.');
            }
          });
        }
      });
    }



  </script>
